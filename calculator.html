<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 class="display-2 text-center"><a href = "index.html">Home</a></h1>
    <h2 class="display-4 text-center">Interest Calculator</h2>
    <div class="input-group flex-nowrap">
        <span class="input-group-text" id="basic-addon1">Initial Investment</span>
        <input class = "form-control" id="p">
    </div><br>
    <div class="input-group flex-nowrap">
        <span class="input-group-text" id="basic-addon2">Interest Rate</span>
        <input class="form-control" id="ir">
    </div><br>
    <div class="input-group flex-nowrap">
        <span class="input-group-text" id="basic-addon3">Time in years</span>
        <input class="form-control" id="ily">
    </div><br>
    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Select Compound</label>
        <select class="form-select" id="compound">
          <option selected>Choose...</option>
          <option value="Annually">Annually</option>
          <option value="Semiannually">Semiannually</option>
          <option value="Quarterly">Quarterly</option>
          <option value="Monthly">Monthly</option>
          <option value="Semimonthly">Semimonthly</option>
          <option value="Biweekly">Biweekly</option>
          <option value="Weekly">Weekly</option>
          <option value="Daily">Daily</option>
        </select>
      </div>
    <button id = "mySubmit" class="btn btn-primary">submit</button>
    <p id="myP"></p>
    <p id="myP2"></p>
    <script src = "calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <p class="text-center">
        Here are some links to other calculators that may help you out:
        <div class="text-center">
            <a href = "https://www.calculator.net/loan-calculator.html" target="_blank" class="btn btn-primary">Loan Calculator</a>
            <a href = "https://www.calculator.net/investment-calculator.html" target="_blank" class="btn btn-primary">Investment Calculator</a>
            <a href = "https://www.calculator.net/mortgage-calculator.html" target="_blank" class="btn btn-primary">Mortgage Calculator</a>
            <a href = "https://www.calculator.net/auto-loan-calculator.html" target="_blank" class="btn btn-primary">Auto-Loan Calculator</a>
        </div>
    </p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
